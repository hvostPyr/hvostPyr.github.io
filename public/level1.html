<!DOCTYPE html>
<html>
<head>
    <title>Уровень 1 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="../css/common.css"> -->
    
</head>
<body>

<div class=" blur">
    <div class="highParal">  
        <div>
            <p>Правила уровня 1:</p>
            <p>- Почувствуйте себя ребенком, просто соберите пирамидку без правил.</p>
            <p>- Баллы также начисляются за скорость - чем быстрее, тем больше баллов.</p>
            <p>- Надо собрать пирамидку из 5 блоков</p>
        </div>
        <div>
        <div class="auth"></div>
        <form>
            <button class ="butExit" id="submit" >Выйти</button>
        </form>
        </div>
    </div>
    
	<div class = "root"></div>
</div>

<script>
   var handleSubmit = (e) => {
		e.preventDefault()
		window.location.href = './index.html'
	}
    document.getElementById("submit").addEventListener('click', handleSubmit)

    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            const name = localStorage.getItem('currentUser')
            //localStorage.setItem('currentUser', name);
            document.querySelector('.auth').innerHTML = `Вы авторизовались как ${name}`

            new window.Game({
                rootNode: document.querySelector('.root'),
                username: name,
                level: 1,
                startTime: Date.now(),
                dropInterval: 2,
                dropSpeed: 10,
                checkSize: false,
                checkColor: false,
                pyramHeight: 5
            })
        }, 0)
    })
    
</script>

</body>
</html>
